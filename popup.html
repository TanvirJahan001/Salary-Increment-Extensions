<!DOCTYPE html>
<html>
<head>
  <title>Salary Updater by Tanvir</title>
  <style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(to right, #f0f4f8, #e0ecff);
    padding: 20px;
    width: 320px;
    border-radius: 10px;
    color: #333;
  }

  h2 {
    margin-top: 0;
    font-size: 20px;
    color: #1a73e8;
    text-align: center;
  }
  
  h2.subtitle {
    font-size: 16px;
    color: #5f6368;
    margin-bottom: 15px;
  }

  input[type="file"] {
    display: block;
    margin: 10px auto;
    padding: 6px 10px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 6px;
    cursor: pointer;
    width: 100%;
  }

  button {
    display: block;
    margin: 10px auto 0;
    background-color: #1a73e8;
    color: white;
    padding: 10px 20px;
    border: none;
    font-weight: bold;
    font-size: 14px;
    border-radius: 6px;
    width: 100%;
    transition: background 0.3s ease;
    cursor: pointer;
  }

  button:hover {
    background-color: #0d47a1;
  }
  
  button#copy-missing-btn {
    background-color: #e67e22; /* A different color for distinction */
  }
  
  button#copy-missing-btn:hover {
    background-color: #d35400;
  }

  #status-container {
    margin-top: 15px;
    padding: 10px;
    background-color: #ffffff;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 14px;
    line-height: 1.5;
    text-align: center;
    white-space: pre-wrap; /* Allows for line breaks */
  }

  .footer {
    margin-top: 20px;
    font-size: 12px;
    color: #777;
    text-align: center;
  }
</style>

</head>
<body>  
  <h2>Salary Updater</h2>
  <h2 class="subtitle">by Tanvir</h2>
  
  <input type="file" id="excel-file" accept=".xls,.xlsx" />
  <button id="process-btn">Process & Inject</button>
  
  <div id="status-container" style="display: none;"></div>
  
  <button id="copy-missing-btn" style="display: none;">Copy Missing IDs</button>

  <div class="footer">
    Select Excel file and click Process.
  </div>

  <script src="libs/xlsx.full.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
