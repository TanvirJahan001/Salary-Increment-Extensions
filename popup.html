<!DOCTYPE html>
<html>
<head>
  <title>Salary Updater by Tanvir</title>
  <style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(to right, #f0f4f8, #e0ecff);
    padding: 20px;
    width: 300px;
    border-radius: 10px;
    color: #333;
  }

  h2 {
    margin-top: 0;
    font-size: 20px;
    color: #1a73e8;
    text-align: center;
  }

  input[type="file"] {
    display: block;
    margin: 20px auto 10px;
    padding: 6px 10px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 6px;
    cursor: pointer;
    width: 100%;
  }

  button {
    display: block;
    margin: 15px auto;
    background-color: #1a73e8;
    color: white;
    padding: 10px 20px;
    border: none;
    font-weight: bold;
    font-size: 14px;
    border-radius: 6px;
    width: 100%;
    transition: background 0.3s ease;
    cursor: pointer;
  }

  button:hover {
    background-color: #0d47a1;
  }

  .footer {
    margin-top: 10px;
    font-size: 12px;
    color: #777;
    text-align: center;
  }
</style>

</head>
<body>  
  <h2>Salary Updater by Tanvir</h2>
  <h2>Upload Salary Excel</h2>
  <input type="file" id="excel-file" accept=".xls,.xlsx" />
  <button id="process-btn">Process & Inject</button>

  <script src="popup.js"></script>
<script src="libs/xlsx.full.min.js"></script>
</body>
</html>
